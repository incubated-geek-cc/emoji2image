<!DOCTYPE html>

    <meta name='apple-mobile-web-app-capable' content='yes' />

    <body>

        <div class='container-fluid h-100 p-2'>
            <div class='row'>
                <div class='col-sm-5 col-12 h-100'>
                  <div class="card rounded-0 h-100">
                    <div class="card-header rounded-0 pl-1 pb-2 pt-2 pr-1 bg-light noselect">ξ(🎀˶❛◡❛) <span class='custom-card-title'>emoji2image</span></div>
                    <div id="selectionDIV" class="card-body p-1">

                        <div class='row w-100 m-0 border'>
                            <div class='col-sm-3 col-3 m-1 pl-0 pr-0 text-center'>
                                <div id='textIcon' class='border border-muted pl-1 pr-1 pt-2 pb-2 m-0 w-100'></div>
                            </div>
                            <div class='col-sm-4 col-4 m-1 pl-0 pr-0 text-left'>
                                <button id='copyTextIcon' type='button' value='textIcon' class='btn btn-sm btn-outline-dark rounded-circle ml-1 mr-1 mt-1 mb-1 pt-1 pb-1 pl-2 pr-2 emoji'>📋</button><span class='unicode'>ᶜᵒᵖʸ ᵃˢ ᵗᵉˣᵗ</span>
                            </div>
                            <div class="col-sm-4 col-4 m-1 pl-0 pr-0 text-center">
                                <div class="form-check-inline">
                                  <label class='form-check-inline unicode' for="emoji_version">ᵉᵐᵒʲⁱ ᵛᵉʳˢⁱᵒⁿ</label>
                                  <select class="form-control form-control-sm" id="emoji_version">
                                    <option value='emoji' selected>(Default)</option>
                                    <option value='EmojiFontFlat113'>🪟 Windows 11 ¹˙¹³ 🇳🇴🇷🇲🇦🇱 🇪🇾🇪🇸</option>
                                    <option value='EmojiFontWin11'>🪟 Windows 11 ¹˙³⁵ 🇧🇮🇬 🇪🇾🇪🇸</option>
                                    <option value='EmojiFont3D145'>🪟 Windows 11 ¹˙⁴⁵ 3D</option>
                                    <option value='EmojiFontWin10'>🪟 Windows 10</option>
                                    <option value='EmojiFontWin8'>🪟 Windows 8</option>
                                    <option value='AppleColorEmoji'>🍎 macOS/iOS</option>
                                  </select>
                                </div>  
                            </div>
                        </div>
                       
                        <hr>

                        <div class='row w-100 m-0 border'>
                            <div class='col-sm-11 col-12 m-1 pl-0 pr-0 text-center'>
                                <h3 class='small p-1 m-0 text-secondary text-left'>Select Category:</h3>
                                <form class='p-0 m-0'>
                                    <div class="input-group input-group-sm w-100">
                                      <div class="input-group-prepend w-50">
                                        <div class="input-group-text rounded-0 pt-0 pb-0 w-25">
                                          <input name="category" class="emoji-category" type="radio" value="smileys_n_ppl" checked />
                                        </div>
                                        <small class="input-group-text w-75">
                                            <small class='emoji'>😃</small><span class='unicode'>ˢᵐⁱˡᵉʸˢ</span>
                                            <small class='emoji'>🚶</small><span class='unicode'>ᵖᵉᵒᵖˡᵉ</span>
                                        </small>
                                      </div>
                                      <select id="smileys_n_ppl" class="custom-select custom-card-title rounded-0 w-50"></select>
                                    </div>


                                    <div class="input-group input-group-sm w-100">
                                      <div class="input-group-prepend w-50">
                                        <div class="input-group-text rounded-0 pt-0 pb-0 w-25">
                                          <input name="category" class="emoji-category" type="radio" value="animals_n_nature" />
                                        </div>
                                        <small class="input-group-text w-75">
                                            <small class='emoji'>🐫</small><span class='unicode'>ʷⁱˡᵈˡⁱᶠᵉ</span>
                                            <small class='emoji'>🌵</small><span class='unicode'>ⁿᵃᵗᵘʳᵉ</span>
                                        </small>
                                      </div>
                                      <select id="animals_n_nature" class="custom-select custom-card-title rounded-0 w-50"></select>
                                    </div>

                                    <div class="input-group input-group-sm w-100">
                                      <div class="input-group-prepend w-50">
                                        <div class="input-group-text rounded-0 pt-0 pb-0 w-25">
                                          <input name="category" class="emoji-category" type="radio" value="fnb" />
                                        </div>
                                        <small class="input-group-text w-75">
                                            <small class='emoji'>🍔</small><span class='unicode'>ᶠᵒᵒᵈ</span>
                                            <small class='emoji'>🥤</small><span class='unicode'>ᵇᵉᵛᵉʳᵃᵍᵉ</span>
                                            <small class='emoji'>🍴</small><span class='unicode'>ᶜᵘᵗˡᵉʳʸ</span>
                                        </small>
                                      </div>
                                      <select id="fnb" class="custom-select custom-card-title rounded-0 w-50"></select>
                                    </div>

                                    <div class="input-group input-group-sm w-100">
                                      <div class="input-group-prepend w-50">
                                        <div class="input-group-text rounded-0 pt-0 pb-0 w-25">
                                          <input name="category" class="emoji-category" type="radio" value="activity" />
                                        </div>
                                        <small class="input-group-text w-75">
                                            <small class='emoji'>🧗‍♂️</small><span class='unicode'>ᵃᶜᵗⁱᵛⁱᵗⁱᵉˢ</span>
                                            <small class='emoji'>🎨</small><span class='unicode'>ʰᵒᵇᵇⁱᵉˢ</span>
                                        </small>
                                      </div>
                                      <select id="activity" class="custom-select custom-card-title rounded-0 w-50"></select>
                                    </div>

                                    <div class="input-group input-group-sm w-100">
                                      <div class="input-group-prepend w-50">
                                        <div class="input-group-text rounded-0 pt-0 pb-0 w-25">
                                          <input name="category" class="emoji-category" type="radio" value="commute_n_places" />
                                        </div>
                                        <small class="input-group-text w-75">
                                            <small class='emoji'>🌇</small><span class='unicode'>ˢᶜᵉⁿᵉʳʸ</span>
                                            <small class='emoji'>✈️</small><span class='unicode'>ᵗʳᵃᵛᵉˡ</span>
                                        </small>
                                      </div>
                                      <select id="commute_n_places" class="custom-select custom-card-title rounded-0 w-50"></select>
                                    </div>

                                    <div class="input-group input-group-sm w-100">
                                      <div class="input-group-prepend w-50">
                                        <div class="input-group-text rounded-0 pt-0 pb-0 w-25">
                                          <input name="category" class="emoji-category" type="radio" value="objects" />
                                        </div>
                                        <small class="input-group-text w-75">
                                            <small class='emoji'>💡</small><span class='unicode'>ᵒᵇʲᵉᶜᵗˢ</span>
                                            <small class='emoji'>🔍</small><span class='unicode'>ᵗᵒᵒˡˢ</span>
                                        </small>
                                      </div>
                                      <select id="objects" class="custom-select custom-card-title rounded-0 w-50"></select>
                                    </div>

                                    <div class="input-group input-group-sm w-100">
                                      <div class="input-group-prepend w-50">
                                        <div class="input-group-text rounded-0 pt-0 pb-0 w-25">
                                          <input name="category" class="emoji-category" type="radio" value="symbols" />
                                        </div>
                                        <small class="input-group-text w-75">
                                            <small class='emoji'>🟩</small><span class='unicode'>ˢʰᵃᵖᵉˢ</span>
                                            <small class='emoji'>⚠️</small><span class='unicode'>ˢʸᵐᵇᵒˡˢ</span> 
                                        </small>
                                      </div>
                                      <select id="symbols" class="custom-select custom-card-title rounded-0 w-50"></select>
                                    </div>

                                 <!--    <div class="input-group input-group-sm w-100">
                                      <div class="input-group-prepend w-50">
                                        <div class="input-group-text rounded-0 pt-0 pb-0 w-25">
                                          <input name="category" class="emoji-category" type="radio" value="custom" />
                                        </div>
                                        <small class="input-group-text w-75">
                                            <small class='emoji'>⌶⎁</small><span class='unicode'>ᶜᵘˢᵗᵒᵐ ⁱⁿᵖᵘᵗ ˢʸᵐᵇᵒˡ</span>
                                        </small>
                                      </div>
                                      <select id="custom" class="custom-select custom-card-title rounded-0 w-25 symbol"></select>
                                      <input id="customInput" class="form-control custom-card-title rounded-0 symbol w-25" />
                                    </div> -->
                                 </form>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class='col-sm-7 col-12 h-100'>
                  <div class="card rounded-0 h-100">
                    <div class="card-header rounded-0 p-1 bg-light noselect">
                        <div class="custom-control custom-switch m-0 float-left">
                            <input id="equalAspectRatio" type="checkbox" class="custom-control-input" checked /> <label class="custom-control-label" for="equalAspectRatio"><span class='custom-card-title custom-old-style-num'><span class='unicode'>ᵃˢᵖᵉᶜᵗ ʳᵃᵗⁱᵒ 1∶1</span></label>
                        </div>

                        <span class='small pl-1 pr-1'><small class='emoji'>📏</small><small class='text-dark'>Width</small></span>
                        <input id='resizedIconW' type='number' step='5' min='25' class='form-control form-control-sm rounded-0 border border-secondary m-0 pt-0 pb-0' />
                        <span class='small pl-1 pr-1'><small class='text-dark'>px</small></span>
                        <span class='small pt-0 pb-0'><strong class='text-dark'>×</strong></span>
                        <span class='small pl-1 pr-1'><small class='emoji'>📏</small><small class='text-dark'>Height</small></span>
                        <input id='resizedIconH' type='number' step='5' min='25' class='form-control form-control-sm rounded-0 border border-secondary m-0 pt-0 pb-0' />
                        <span class='small pl-1 pr-1'><small class='text-dark'>px</small></span>

                        <button id='saveImageBtn' type='button' value='textIcon' class='btn btn-sm btn-outline-dark rounded-circle m-0 pt-1 pb-1 pl-2 pr-2 float-right emoji small'>💾</button><span class='unicode float-right'>ˢᵃᵛᵉ ᵃˢ ⁱᵐᵃᵍᵉ</span>
                    </div>
                    <div id="resizeDIV" class="card-body p-1">
                        <div id='canvasDisplayCell' class='m-0 w-100 h-100 text-center'>
                            <small id='faviconDimensionsDisplay' class='text-muted m-0 p-0'></small>
                            <div id='canvasDisplay' class='text-muted m-0 p-0'></div>
                        </div>
                    </div>

        <script src='js/polyfill.js'></script>
        <script src='js/ie10-viewport-bug-workaround.js'></script>
        <script src='js/bootstrap-native-v4.js'></script>

        <script src='js/main.js'></script>
